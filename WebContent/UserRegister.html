<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <style>
        .login{
            background: url('./dist/images/login-new.jpeg')
        }
    </style>
    <title>New User Registration</title>
</head>
<body class="h-screen font-sans login bg-cover">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="leading-loose">
            <form action ="UserRegister" method="post"> 
           
                <p class="text-gray-800 font-medium">New User Register</p>
                <div class="">
                    <label class="block text-sm text-gray-00" for="name">Name</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" type="text" required="" placeholder="Enter Name" aria-label="Name">
                </div>
                <div class="">
                    <label class="block text-sm text-gray-00" for="address">Address</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="address" name="address" type="text" required="" placeholder="Enter Address" aria-label="Address">
                </div>
                
                <div class="">
                    <label class="block text-sm text-gray-00" for="contact">Contact</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="contact" name="contact" type="text" placeholder="Enter Name" aria-label="Contact">
                </div>
                <div class="">
                    <label class="block text-sm text-gray-00" for="occupation">Occupation</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="occupation" name="occupation" type="text" placeholder="Enter Name" aria-label="Occupation">
                </div>
                <div class="">
                    <label class="block text-sm text-gray-00" for="email">Email</label>
                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="email" name="email" type="text" placeholder="Enter Email" aria-label="email">
                </div>
             
                <div class="">
		          <label class="block text-sm text-gray-600" for="password">Password</label>
		          <input class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="password" name="password" type="text"  placeholder="*******" aria-label="password">
		        </div>
		         
		   
               <div class="mt-4">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Register</button>
                </div>
                <a class="inline-block right-0 align-baseline font-bold text-sm text-500 hover:text-blue-800" href="UserLogin.html">
                    Already have an account ?
                </a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
