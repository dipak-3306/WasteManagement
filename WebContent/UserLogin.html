<!doctype html>
<html lang="en">

<head>
  <title>User Login|Waste Management </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <style>
  .login{
    background: url('./dist/images/login-new.jpeg')
  }
  </style>  
</head>

<body class="h-screen font-sans login bg-cover">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
  <div class="w-full max-w-lg">
    <div class="leading-loose">
      <form action="uLogin" method="post">
        <p class="text-gray-800 font-medium text-center text-lg font-bold">User Login</p>
        <div class="">
          <label class="block text-sm text-gray-00" for="email">Username</label>
          <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="email" name="email" type="text" required="" placeholder="User Name" aria-label="username">
        </div>
        <div class="mt-2">
          <label class="block text-sm text-gray-600" for="password">Password</label>
          <input class="w-full px-5  py-1 text-gray-700 bg-gray-200 rounded" id="password" name="password" type="text" required="" placeholder="*******" aria-label="password">
        </div>
        <div class="mt-4 items-center justify-between">
          <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Login</button>
          
           <li>
         <a href="UserRegister.html" class=" hvr-bounce-to-right"><i class=" "></i><span class="nav-label">New User Register</span> </a>
     </li>
     	<li>
         <a href="index.html" class=" hvr-bounce-to-right"><i class=" "></i><span class="nav-label">Admin Login</span> </a>
     </li>
           
        </div>
        
     
      </form>

    </div>
  </div>
</div>
</body>

</html>
